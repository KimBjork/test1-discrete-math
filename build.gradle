buildscript {
    ext.kotlin_version = '1.1.0'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7"
}

group = 'com.marcinmoskala.math'
version = currentVersion

allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'java'
    apply plugin: 'kotlin'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "MarcinMoskala"
            name "Marcin Moskala"
            email "marcinmoskala@gmail.com"
        }
    }
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'com.marcinmoskala'
            artifactId 'DiscreteMathToolkit'
            version '1.0'
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Set of extensions for Kotlin that provides Discrete math functionalities.')
                root.appendNode('name', 'DiscreteMathToolkit')
                root.appendNode('url', 'https://github.com/MarcinMoskala/KotlinDiscreteMathToolkit')
                root.children().last() + pomConfig
            }
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['MyPublication']
    pkg {
        repo = 'DiscreteMathToolkit'
        name = 'DiscreteMathToolkit'
        userOrg = user
        li 9censes = ['Apache-2.0']
        vcsUrl = 'https://github.com/MarcinMoskala/KotlinDiscreteMathToolkit'
        labels = ['Kotlin', 'Math']
        publicDownloadNumbers = true
        version {
            name = '1.0-Final'
            desc = 'Version 1.0 final'
            vcsTag = '1.0'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src"]
        }
    }
}